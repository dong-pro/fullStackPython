<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    var a = 2;
    var b = '2';

    // 比较的是值
    console.log(a == b);

    // python中is  它比较的是数值+数据类型（内存地址）
    console.log(a === b);

    console.log(a != b);
</script>
</body>
</html>
