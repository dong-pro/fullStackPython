<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        // 声明变量
        // 声明并赋值
        var a = 2;
        var b;
        b = 3;
        var c = '2';

        // window可以省略不写
        console.log(window.a);
        console.log(b);
        console.log(c);
        // typeof 检测数据类型
        console.log(typeof a);
        console.log(typeof c);
        // 一个数值+一个字符串 浏览器会把数值类型隐式转换。
        console.log(a + c);
        // 隐式转换--->>数值类型转换字符串
        console.log(a + '');
        alert(c);

        var tianqi = prompt('今天是什么天气？');
        console.log(tianqi);

        // Uncaught ReferenceError: e is not defined
        // console.log(e);

        var un;
        // undefined
        console.log(un);
        console.log(typeof un);
        console.log("我" + "爱" + "你");

        console.log(c-a);
        console.log(parseInt(c));
        console.log(parseInt("2018你真帅！！"));

        // ***
        var a1 = 5 / 0;
        console.log(a1); //Infinity无限大
        console.log(typeof a1);
        /**/
    </script>
</head>
<body>
</body>
</html>
