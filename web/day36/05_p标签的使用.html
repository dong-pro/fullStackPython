<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04-P标签的使用</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div><em>哈哈哈1</em></div>
    <div><em>哈哈哈2</em></div>
    <p>
        <strong>哈哈哈</strong>
        文本
    </p>
    <p>
         <span>alex2</span>
    </p>

    <!--p标签不能包含容器标签-->
    <p>
        <div>alex</div>
    </p>


</body>
</html>
