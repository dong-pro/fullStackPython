<!-- 交互  接收不到 后端返回回来的数据-->
<div>
    <input type="text" name="user">
    <input type="submit">
</div>
<script src="jquery.js"></script>
<script>
    // django  模板引擎
    $('input[type=submit]').click(function () {
        var userName = $('input[type=text]').val();
        //发送ajax交互
        $.ajax({
            url: `http://127.0.0.1:8800/?user=${userName}`,
            type: 'get',
            success: function (data) {
            },
            error: function (err) {
                console.log(err)
            }
        });
    });
