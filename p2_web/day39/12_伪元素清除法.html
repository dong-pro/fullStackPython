<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        .father{
            width: 500px;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: green;
            float: left;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: blue;
            float: left;
        }
        .father2{
            width: 600px;
            height: 200px;
            background-color: yellow;
        }
        .clearfix:after{
            content: '.';
            clear:both;
            display: block;
            visibility: hidden;
            height: 0;
        }
    </style>
</head>
<body>
<p>
    <span>ddddd</span>
</p>
<div class="father clearfix">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>

</div>

<div class="father2"></div>

</body>
</html>
