        // 单双击的时间间隔是300ms
        // 解决单双击冲突：先做两次单击 一次双击  中间间隔小于300ms
        var timer = null;
        $('button').click(function () {
            console.log(timer);
            clearTimeout(timer);
            // 定时器  300ms 一次性定时器
            timer = setTimeout(function () {
                console.log('单击了');
            }, 300);
        });

        $('button').dblclick(function () {
            console.log(timer);
            clearTimeout(timer);
            console.log('双击了');
        });
    })
</script>
